---
configuration:
  output_directory: data/transformed/phenio
  checkpoint: false
transform:
  source:
    phenio-transform:
      input:
        name: "PHENIO"
        format: obojson
        filename:
          - data/raw/phenio.json
      output:
        format: tsv
        filename:
          - PhenioTransform
    phenio-transform-test:
      input:
        name: "PHENIO-TEST"
        format: obojson
        filename:
          - data/raw/phenio-test.json
      output:
        format: tsv
        filename:
          - PhenioTransformTest
