name: 'upheno_mapping_all'

delimiter: ','

files:
  - './data/raw/upheno_mapping_all.csv'

metadata: './kg_phenio/transform_utils/upheno/metadata.yaml'

header: 'infer'

columns:
  - 'p1'
  - 'p2'
  - 'label_x'
  - 'label_y'
  - 'cat'

node_properties:
  - 'id'
  - 'iri'
  - 'name'
  - 'category'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'relation'
  - 'primary_knowledge_source'
  - 'aggregator_knowledge_source'
  - 'agent_type'
  - 'knowledge_level'

transform_mode: 'flat'
