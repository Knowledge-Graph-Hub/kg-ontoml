---
configuration:
  output_directory: data/merged
  checkpoint: false

merged_graph:
  name: KG-PHENIO
  source:
    phenio-merged:
      name: "PHENIO"
      input:
        format: tsv
        filename:
          - data/transformed/phenio/PhenioTransform_nodes.tsv
          - data/transformed/phenio/PhenioTransform_edges.tsv
  operations:
    - name: kgx.graph_operations.summarize_graph.generate_graph_stats
      args:
        graph_name: KG-PHENIO
        filename: merged_graph_stats.yaml
        node_facet_properties:
          - provided_by
        edge_facet_properties:
          - provided_by
          - source
  destination:
    merged-kg-tsv:
      format: tsv
      filename: merged-kg
    merged-kg-nt:
      format: nt
      compression: gz
      filename: kg-phenio.nt.gz
